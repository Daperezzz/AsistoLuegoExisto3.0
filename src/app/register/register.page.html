<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>游닇 Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Encabezado visual -->
  <div class="register-header">
    <h2>춰Crea tu cuenta!</h2>
    <p>Completa los campos para registrarte</p>
  </div>

  <!-- Formulario de registro -->
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombreEstudiante" name="nombreEstudiante" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input [(ngModel)]="carrera" name="carrera" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input [(ngModel)]="semestre" name="semestre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" type="submit">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      Registrarse
    </ion-button>
  </form>

  <!-- Bot칩n para regresar -->
  <ion-button expand="block" fill="clear" color="primary" (click)="goToLogin()">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    Volver a Iniciar Sesi칩n
  </ion-button>
</ion-content>

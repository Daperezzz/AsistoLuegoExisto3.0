<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>🔑 Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="forgot-password-content">
  <div class="forgot-password-header">
    <ion-icon name="lock-closed-outline" size="large"></ion-icon>
    <h2>¿Olvidaste tu Contraseña?</h2>
    <p>No te preocupes, ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="resetPassword()">
      <ion-icon slot="start" name="send-outline"></ion-icon>
      Enviar enlace de restablecimiento
    </ion-button>

    <ion-button expand="block" fill="clear" color="dark" (click)="goToLogin()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      Volver a Login
    </ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>🏠 Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()" class="profile-button">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Encabezado decorativo -->
  <div class="home-header">
    <ion-text color="dark">
      <h2>¡Bienvenido!</h2>
      <p>Gestiona tu asistencia y más desde aquí</p>
    </ion-text>
  </div>

  <!-- Tarjetas con botones de acciones -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToAttendance()">
          <ion-card-header>
            <ion-icon name="calendar-outline" size="large"></ion-icon>
            <ion-card-title>Asistencia</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Revisa y registra tu asistencia.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="escanear()">
          <ion-card-header>
            <ion-icon name="qr-code-outline" size="large"></ion-icon>
            <ion-card-title>Escanear QR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Escanea un código QR para registrar datos.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-icon name="information-circle-outline" size="large"></ion-icon>
            <ion-card-title>Información</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ mensaje }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Acordeón para mostrar detalles del JSON -->
  <ion-accordion-group *ngIf="datosQR && getKeys(datosQR).length > 0">
    <ion-accordion *ngFor="let key of getKeys(datosQR)">
      <ion-item slot="header">
        <ion-label>{{ key }}</ion-label>
      </ion-item>
      <div slot="content">
        <p>{{ datosQR[key] }}</p>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
